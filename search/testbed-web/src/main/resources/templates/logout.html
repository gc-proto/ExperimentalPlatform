<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Testbed Search - Logout</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main/style.css" rel="stylesheet" />
    <script src="js/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="shortcut icon" href=images/favicon.ico type=image/x-icon>
    <link rel=icon href=images/favicon.ico type=image/x-icon>
  </head>
  <body id="testbed">
  
    <div th:replace="fragments/search_header :: searchHeader">
      Search Header
    </div>

    <div class="container-fluid">

      <div class="row justify-content-center py-3 align-items-center">
        <div class="col-sm-6 col-md-5">
          <a href="https://example.com/">
            <img src="images/example.png"
                class="logo" title="Testbed logo" alt="Testbed Minerals">
          </a>
        </div>
        <div class="col-sm-6 col-md-5 text-right">
          <h1 class="pageTitle">Filesystem Search</h1>
        </div>
      </div>

      <div class="row mt-3 justify-content-center text-center">
        <div class="col-10">
          <i class="fas fa-5x fa-sign-out-alt mb-3"></i> 
          <h3 class="mb-4">You have been successfully logged out.</h3>
          <a class="btn btn-primary btn-lg"  href="#" th:href="@{'/search'}" role="button">
            <i class="fas fa-sign-in-alt"></i> 
            Get back in
          </a>
        </div>
      
      </div>

    </div>

  </body>
</html>
