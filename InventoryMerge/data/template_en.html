		<script>
			$(document).on("wb-ready.wb",function() {
			    $("#dataset-filter").find( "th" ).append( "<span class='sorting-cnt'><span class='sorting-icons'></span></span>" );
			    var table = $('#dataset-filter').DataTable( {
			        dom: "B<'top'fil>rt<'bottom'p><'clear'>",
			        buttons: [
			             { extend: 'excel', className: 'btn btn-default'}, { extend: 'pdf', className: 'btn btn-default'}
			        ]
			    } );
			    $('a.toggle-vis').on( 'click', function (e) {
			        e.preventDefault();

			        // Get the column API object
			        var column = table.column( $(this).attr('data-column') );

			        // Toggle the visibility
			        column.visible( ! column.visible() );
			    } );
			    $(".dt-buttons").prepend("Make selections using the filters, then click Excel or PDF to download your data.");
			} );
		</script>
