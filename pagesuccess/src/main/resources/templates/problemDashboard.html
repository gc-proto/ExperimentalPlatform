<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{wide}" lang="en">

<th:block layout:fragment="content">
	<table class="wb-tables table">
		<thead>
			<tr>
				<th>Department</th>
				<th>Language</th>
				<th>URL</th>
				<th>Problem</th>
				<th>Problem Details</th>
				<th>Date Entered</th>
				<th>Tags</th>
				<th>Resolution</th>
				<th>Resolution Date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:remove="tag" th:utext="${data}"></tr>
		</tbody>
	</table>
	<section id="submitWindow"
		class="mfp-hide modal-dialog modal-content overlay-def">
		<header class="modal-header">
			<h1 class="modal-title">Resolution</h1>
		</header>
		<div class="modal-body">
			<div class="wb-frmvld">
				<form id="resolutionForm" name="resolutionForm" method="post">
					<div class="form-group">
						<label for="comments" class="control-label required">
							Notes: </label>
						<textarea id="notes" name="notes" class="form-control"
							required="required" rows="10" cols="47"></textarea>
					</div>
					<input type="submit" class="btn" name="submit" id="submit"
						value="Submit" />
				</form>
			</div>
		</div>
	</section>
	<section id="tagWindow"
		class="mfp-hide modal-dialog modal-content overlay-def">
		<header class="modal-header">
			<h1 class="modal-title">Tags</h1>
		</header>
		<div class="modal-body">
			<div class="wb-frmvld">
				<form id="tagsForm" name="tagsForm" method="post">
					<div class="form-group">
						<label for="tags" class="control-label required">
							Tags: </label>
						<textarea id="tags" name="tags" class="form-control"
							required="required" rows="10" cols="47"></textarea>
					</div>
					<input type="submit" class="btn" name="submit" id="submit"
						value="Submit" />
				</form>
			</div>
		</div>
	</section>
	



</th:block>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).on("wb-ready.wb", function() {
			$(".resolveBtn").on("click", function(e) {
				var id = $(e.target).attr("id").replace("resolve","");
				var items = $("#resolve" + id).parent().parent().parent().find("td");
				$("#notes").val($(items.get(7)).text());
				alert($('#submitWindow').find('input#submit').length);
				$('#submitWindow').find('input#submit').off.click(function(e) {
					e.preventDefault();
					var obj = {
						"department" : $(items.get(0)).text(),
						"language" : $(items.get(1)).text(),
						"url" : $(items.get(2)).text(),
						"problem" : $(items.get(3)).text(),
						"problemDetails" : $(items.get(4)).text(),
						"problemDate" : $(items.get(5)).text(),
						"resolution" : $("#notes").val(),
						"id" : id
					};
					$.ajax({
					    type:     "post",
					    data:     obj,
					    cache:    false,
					    url:      "updateProblem",
					    dataType: "text",
					    error: function (xhr,status, error) {
					    	console.log(xhr.responseText);
					    },
					    success: function (date) {
					    	$(items.get(7)).text($("#notes").val());
					    	$("#notes").val("");
					    	$(items.get(8)).text(date);
					    	$(".popup-modal-dismiss").click();
					    }
					});
					
				});
				wb.doc.trigger("open.wb-lbx", [ [ {
					src : "#submitWindow",
					type : "inline"
				} ] ]);

			});
			
			$(".deleteBtn").on("click", function(e) {
				var id = $(e.target).attr("id").replace("delete","");
				$.ajax({
				    type:     "get",
				    data:     {"id" : id},
				    cache:    false,
				    url:      "deleteProblem",
				    dataType: "text",
				    error: function (xhr,status, error) {
				    	console.log(xhr.responseText);
				    },
				    success: function () {
				    	$(e.target).parent().parent().parent().remove();
				    }
				});
			});
			
			$(".tagBtn").on("click", function(e) {
				var id = $(e.target).attr("id").replace("tag","");
				var items = $("#tag" + id).parent().parent().parent().find("td");
				var tags = $(items.get(6)).text().replace(/\s*\(x\)\s*/g,",").replace(/.$/,"");
				$("#tags").val(tags);
				$('#tagWindow').find('input#submit').click(function(e) {
					e.preventDefault();
					var obj = {
						"tags" : $("#tags").val(),
						"id" : id
					};
					$.ajax({
					    type:     "post",
					    data:     obj,
					    cache:    false,
					    url:      "updateTags",
					    dataType: "text",
					    error: function (xhr,status, error) {
					    	console.log(xhr.responseText);
					    },
					    success: function (tags) {
					    	$(items.get(6)).html(tags);
					    	$("#tags").val("");
					    	$(".popup-modal-dismiss").click();
					    }
					});
					
				});
				wb.doc.trigger("open.wb-lbx", [ [ {
					src : "#tagWindow",
					type : "inline"
				} ] ]);

			});
		});
	</script>
</th:block>
</html>
