trigger:
- none  

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: none
- task: HelmInstaller@1
  inputs:
    helmVersionToInstall: 'latest'
- bash: |
   az login \
        --service-principal \
        -u $(aksSpId) \
        -p $(aksSpSecret) \
        --tenant $(aksSpTenantId)
    az aks get-credentials \
        -n $(aks) \
        -g $(rg)
  failOnStderr: true
  displayName: 'login to azure'

